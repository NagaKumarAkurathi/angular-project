<div class="container">
    <h2>Department List</h2>
    <div *ngIf="loading">Loading...</div>
    <table *ngIf="!loading" class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let department of departments">
          <td>{{ department.id }}</td>
          <td>{{ department.name }}</td>
          <td>
            <button (click)="editDepartment(department.id)">Edit</button>
            <button (click)="deleteDepartment(department.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="totalRecords > 0">
      <p>Page {{ page }} of {{ getTotalPages() }}</p>
      <button (click)="changePage(page - 1)" [disabled]="page === 1">Previous</button>
      <button (click)="changePage(page + 1)" [disabled]="departments.length < pageSize">Next</button>
    </div>
  </div>
